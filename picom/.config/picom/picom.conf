backend = "glx";
vsync = true;
glx-use-copysubbuffer-mesa = true;

glx-copy-from-front = true;
glx-swap-method = 2;
xrender-sync = true;
xrender-sync-fence = true;

blur: {
  method = "dual_kawase"
  strength = 4
  background = true
  background-frame = true
  background-fixed = true
}

inactive-opacity = 0.9
corner-radius = 0
shadow = false
