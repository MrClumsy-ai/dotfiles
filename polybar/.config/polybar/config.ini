[colors]
background = #222222
background-alt = #373737
foreground = #C5C8C6
primary = #f8a316
secondary = #8ABEB7
alert = #A54242
disabled = #707880
green = #0000ff

[bar/example]
width = 100%
height = 24pt
radius = 0
bottom = true
; dpi = 96
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 0pt
border-color = #00000000
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = "JetBrainsMono Nerd Font:size=12;4"
font-1 = "feather:size=12;3"
# ORDER
modules-left = launcher xworkspaces xwindow
modules-center = date
modules-right = pulseaudio battery sysmenu 
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
; tray-position = right
; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3
; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.foreground}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = %layout%
label-layout-foreground = ${colors.primary}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1
time = "%a %H:%M"
time-alt = "%a, %d %b %y, %H:%M:%S"
label = %time%
label-foreground = ${colors.foreground}

[module/sysmenu]
type = custom/text
content-prefix = ⏻
content-prefix-background = ${color.cyan}
content-prefix-padding = 1
content = " System "
content-background = ${color.background-alt}
content-foreground = ${color.foreground}
content-overline = ${color.background}
content-underline = ${color.background}
click-left = ~/.config/polybar/scripts/powermenu.sh &

[module/battery]
type = internal/battery
format-charging = <label-charging>
format-charging-prefix = "󰂃 "
format-charging-prefix-foreground = ${color.green}
format-charging-overline = ${color.background}
format-charging-underline = ${color.background}

label-charging = %percentage%%
format-discharging = <ramp-capacity> <label-discharging>
ramp-capacity-0 = 󰁺
ramp-capacity-1 = 󰁼
ramp-capacity-2 = 󰁾
ramp-capacity-3 = 󰂀
ramp-capacity-4 = 󰂂
label-discharging = %percentage%%
label-full = 󰁹  %percentage%%
label-low = 󰂃  %percentage%
full-at = 99
low-at = 5
battery = BAT0
adapter = ADP1
poll-interval = 5

[module/launcher]
type = custom/text

content-prefix = "󰀻 "
content-prefix-background = ${color.primary}
content-prefix-padding = 1
content = "Menu"
click-left = ~/.config/polybar/scripts/launcher.sh &

[settings]
screenchange-reload = true
pseudo-transparency = true
